        }

        // prototype을 이용해서 공통 메소드를 정의
        Student.prototype.getSum = function () {
            return this.kor + this.eng + this.math;
        }

        Student.prototype.getAvg = function () {
            return this.getSum() / 3
        }

        Student.prototype.makeHtml = function () {
            var rowHtml = '';
            rowHtml += '<tr>\n';
            rowHtml += '     <td>' + this.name + '</td>\n';
            rowHtml += '     <td>' + this.kor + '</td>\n';
            rowHtml += '     <td>' + this.eng + '</td>\n';
            rowHtml += '     <td>' + this.math + '</td>\n';
            rowHtml += '     <td>' + this.getSum() + '</td>\n';
            rowHtml += '     <td>' + this.getAvg() + '</td>\n';
            rowHtml += '</tr>';

            return rowHtml;

        }

        var st = new Student('a', 100, 90, 80);
        console.log(st);
        console.log(st.makeHtml());

        window.onload = function () {


            var students = [];
            // 요소들을 입력
            students.push(new Student('a', 40, 20, 80));
            students.push(new Student('b', 30, 30, 80));
            students.push(new Student('c', 20, 90, 60));
            students.push(new Student('d', 10, 90, 70));
            students.push(new Student('e', 10, 90, 40));
            students.push(new Student('f', 15, 99, 80));
            students.push(new Student('g', 50, 56, 90));
            students.push(new Student('h', 60, 94, 30));
            students.push(new Student('i', 30, 80, 90));
            students.push(new Student('j', 90, 60, 30));

            // 순위를 위한 배열 정렬
            students.sort(function(left, right){
                return right.getSum()-left.getSum();

            });

            students = students.slice(0,3);

            

            // 전체 리스트 출력

            var newHtml = '';
            newHtml += '<table border="1">';
            newHtml += '         <tr>';
            newHtml += '         <th>이름</th>';
            newHtml += '         <th>국어</th>';
            newHtml += '         <th>영어</th>';
            newHtml += '         <th>수학</th>';
            newHtml += '         <th>총점</th>';
            newHtml += '         <th>평균 점수</th>';
            newHtml += '         </tr>';

            // 학생들의 정보를 출력
            for (let i = 0; i < students.length; i++) {
                newHtml += students[i].makeHtml();
            }
            newHtml += '</table>';

            // 웹문서 body 태그 안에 위에서 정의한 html 문자열을 적용
            document.body.innerHTML = newHtml;
        }
